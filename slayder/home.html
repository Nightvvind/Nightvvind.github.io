<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chandelier</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    
        
        <div class="slider">
            <input type="radio" name="slider" id="swich1" checked>
            <input type="radio" name="slider" id="swich2">
            <input type="radio" name="slider" id="swich3">
            <input type="radio" name="slider" id="swich4">

            <div class="slides">
                <div class="overflow">
                    <div id="inner">
                            <div class="page"><img src="img/Бра половинки.jpg"></div>
                            <div class="page"><img src="img/Зеркала с подсветкой.jpg"></div>
                            <div class="page"><img src="img/Настенные светильники.jpg"></div>
                            <div class="page"><img src="img/Торшеры с лампой для чтения.jpg"></div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <label for="swich1"></label>
                <label for="swich2"></label>
                <label for="swich3"></label>
                <label for="swich4"></label>
            </div>
        </div>
    
</body>
</html>
